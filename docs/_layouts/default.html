<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <header class="page-header" role="banner">
      <img src="{{ site.baseurl }}/assets/nebubox-logo-text-white.svg" alt="Nebubox" class="hero-logo" width="280" />
      <p class="project-tagline">Run AI coding tools safely inside Docker containers.<br>
      Filesystem isolation for Claude Code, Gemini CLI, and Codex.</p>
      <div class="hero-install">
        <code class="hero-install-code">npx nebubox@latest start ./my-project</code>
      </div>
      <a href="#quick-start" class="btn">Get Started</a>
      <a href="https://github.com/luixaviles/nebubox" class="btn">View on GitHub</a>
      <a href="https://www.npmjs.com/package/nebubox" class="btn">npm Package</a>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/luixaviles/nebubox">nebubox</a> is authored by <a href="https://github.com/luixaviles">Luis Aviles</a>.</span>
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>
    </main>
  </body>
</html>
