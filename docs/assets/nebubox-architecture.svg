<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 620" font-family="'SF Mono', 'Fira Code', 'Cascadia Code', monospace">
  <defs>
    <linearGradient id="hostBg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F5F3FF"/>
      <stop offset="100%" stop-color="#EDE9FE"/>
    </linearGradient>
    <linearGradient id="containerBg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1E1B2E"/>
      <stop offset="100%" stop-color="#2D2640"/>
    </linearGradient>
    <linearGradient id="mountArrow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#DB2777"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#4C1D95" flood-opacity="0.15"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="620" rx="16" fill="#FAFAF9"/>

  <!-- HOST MACHINE -->
  <rect x="24" y="20" width="752" height="580" rx="12" fill="url(#hostBg)" stroke="#7C3AED" stroke-width="1.5" stroke-dasharray="6 3"/>
  <rect x="32" y="12" width="130" height="22" rx="4" fill="#7C3AED"/>
  <text x="97" y="27" text-anchor="middle" fill="#fff" font-size="11" font-weight="600">HOST MACHINE</text>

  <!-- User command -->
  <rect x="48" y="48" width="704" height="32" rx="6" fill="#1E1B2E" filter="url(#shadow)"/>
  <text x="64" y="69" fill="#A78BFA" font-size="12">$</text>
  <text x="80" y="69" fill="#E9D5FF" font-size="12">nebubox start ~/projects/frontend --tool claude</text>

  <!-- Host filesystem items -->
  <g font-size="11">
    <!-- Visible project -->
    <rect x="48" y="100" width="200" height="72" rx="8" fill="#fff" stroke="#7C3AED" stroke-width="1.5" filter="url(#shadow)"/>
    <rect x="48" y="100" width="200" height="24" rx="8" fill="#7C3AED"/>
    <rect x="48" y="112" width="200" height="12" fill="#7C3AED"/>
    <text x="148" y="116" text-anchor="middle" fill="#fff" font-size="10" font-weight="600">~/projects/frontend</text>
    <text x="64" y="140" fill="#4C1D95" font-size="10">src/  package.json  ...</text>
    <text x="64" y="156" fill="#7C3AED" font-size="10" font-weight="600">MOUNTED ✓</text>

    <!-- Auth dir -->
    <rect x="268" y="100" width="200" height="72" rx="8" fill="#fff" stroke="#7C3AED" stroke-width="1.5" filter="url(#shadow)"/>
    <rect x="268" y="100" width="200" height="24" rx="8" fill="#7C3AED"/>
    <rect x="268" y="112" width="200" height="12" fill="#7C3AED"/>
    <text x="368" y="116" text-anchor="middle" fill="#fff" font-size="10" font-weight="600">~/.nebubox/auth/claude</text>
    <text x="284" y="140" fill="#4C1D95" font-size="10">credentials (shared)</text>
    <text x="284" y="156" fill="#7C3AED" font-size="10" font-weight="600">MOUNTED ✓</text>

    <!-- Hidden items -->
    <rect x="488" y="100" width="264" height="72" rx="8" fill="#fff" stroke="#D4D4D8" stroke-width="1" opacity="0.6"/>
    <rect x="488" y="100" width="264" height="24" rx="8" fill="#A1A1AA"/>
    <rect x="488" y="112" width="264" height="12" fill="#A1A1AA"/>
    <text x="620" y="116" text-anchor="middle" fill="#fff" font-size="10" font-weight="600">Rest of host filesystem</text>
    <text x="504" y="140" fill="#71717A" font-size="10">~/.ssh  ~/Documents  ~/projects/backend</text>
    <text x="504" y="156" fill="#DC2626" font-size="10" font-weight="600">NOT EXPOSED ✗</text>
  </g>

  <!-- Bind mount arrows (vertical, from host boxes down into container boxes) -->
  <defs>
    <marker id="arrowhead" viewBox="0 0 10 10" refX="5" refY="10" markerWidth="8" markerHeight="8" orient="auto">
      <path d="M 0 0 L 5 10 L 10 0 z" fill="#7C3AED"/>
    </marker>
  </defs>
  <!-- Arrow 1: project dir → workspace -->
  <line x1="148" y1="172" x2="148" y2="280" stroke="#7C3AED" stroke-width="2" stroke-dasharray="6 3" marker-end="url(#arrowhead)"/>
  <rect x="156" y="198" width="76" height="16" rx="4" fill="#7C3AED"/>
  <text x="194" y="210" text-anchor="middle" fill="#fff" font-size="8" font-weight="600">bind mount</text>
  <!-- Arrow 2: auth dir → .claude -->
  <line x1="368" y1="172" x2="480" y2="280" stroke="#7C3AED" stroke-width="2" stroke-dasharray="6 3" marker-end="url(#arrowhead)"/>
  <rect x="430" y="198" width="76" height="16" rx="4" fill="#7C3AED"/>
  <text x="468" y="210" text-anchor="middle" fill="#fff" font-size="8" font-weight="600">bind mount</text>

  <!-- ISOLATION BOUNDARY -->
  <line x1="48" y1="228" x2="752" y2="228" stroke="#DB2777" stroke-width="2" stroke-dasharray="8 4"/>
  <rect x="296" y="218" width="208" height="20" rx="10" fill="#DB2777"/>
  <text x="400" y="232" text-anchor="middle" fill="#fff" font-size="10" font-weight="700" letter-spacing="1">DOCKER ISOLATION BOUNDARY</text>

  <!-- DOCKER CONTAINER -->
  <rect x="48" y="248" width="704" height="336" rx="12" fill="url(#containerBg)" filter="url(#shadow)"/>
  <rect x="56" y="240" width="280" height="22" rx="4" fill="#8B5CF6"/>
  <text x="196" y="255" text-anchor="middle" fill="#fff" font-size="11" font-weight="600">Container: nebubox-claude-frontend</text>
  <text x="680" y="268" text-anchor="end" fill="#A78BFA" font-size="10" opacity="0.6">user: coder (UID 1000, non-root)</text>

  <!-- Container filesystem -->
  <g font-size="11">
    <!-- workspace mount -->
    <rect x="72" y="284" width="300" height="108" rx="8" fill="#2D2640" stroke="#8B5CF6" stroke-width="1.5"/>
    <rect x="72" y="284" width="300" height="24" rx="8" fill="#8B5CF6"/>
    <rect x="72" y="296" width="300" height="12" fill="#8B5CF6"/>
    <text x="222" y="300" text-anchor="middle" fill="#fff" font-size="10" font-weight="600">/home/coder/workspace</text>
    <text x="88" y="326" fill="#E9D5FF" font-size="10">├── src/</text>
    <text x="88" y="342" fill="#E9D5FF" font-size="10">├── package.json</text>
    <text x="88" y="358" fill="#E9D5FF" font-size="10">└── ...</text>
    <text x="88" y="380" fill="#A78BFA" font-size="9">← ~/projects/frontend (read/write)</text>

    <!-- auth mount -->
    <rect x="392" y="284" width="340" height="88" rx="8" fill="#2D2640" stroke="#8B5CF6" stroke-width="1.5"/>
    <rect x="392" y="284" width="340" height="24" rx="8" fill="#8B5CF6"/>
    <rect x="392" y="296" width="340" height="12" fill="#8B5CF6"/>
    <text x="562" y="300" text-anchor="middle" fill="#fff" font-size="10" font-weight="600">/home/coder/.claude</text>
    <text x="408" y="326" fill="#E9D5FF" font-size="10">├── .claude.json</text>
    <text x="408" y="342" fill="#E9D5FF" font-size="10">└── .credentials.json</text>
    <text x="408" y="362" fill="#A78BFA" font-size="9">← ~/.nebubox/auth/claude (shared across projects)</text>
  </g>

  <!-- AI Tool running -->
  <rect x="72" y="408" width="660" height="68" rx="8" fill="#1E1B2E" stroke="#A78BFA" stroke-width="1"/>
  <text x="88" y="430" fill="#A78BFA" font-size="12">$</text>
  <text x="104" y="430" fill="#E9D5FF" font-size="12" font-weight="600">claude --dangerously-skip-permissions</text>
  <text x="88" y="460" fill="#6EE7B7" font-size="10">AI tool runs with full access to workspace — but nothing else on the host</text>

  <!-- Access summary -->
  <rect x="72" y="492" width="320" height="76" rx="8" fill="#022C22" stroke="#6EE7B7" stroke-width="1"/>
  <text x="88" y="512" fill="#6EE7B7" font-size="10" font-weight="600">✓ CAN ACCESS</text>
  <text x="88" y="530" fill="#D1FAE5" font-size="10">Read/write project files</text>
  <text x="88" y="546" fill="#D1FAE5" font-size="10">Use stored credentials</text>
  <text x="88" y="562" fill="#D1FAE5" font-size="10">Reach external APIs (network)</text>

  <rect x="412" y="492" width="320" height="76" rx="8" fill="#2D0A0A" stroke="#F87171" stroke-width="1"/>
  <text x="428" y="512" fill="#F87171" font-size="10" font-weight="600">✗ CANNOT ACCESS</text>
  <text x="428" y="530" fill="#FECACA" font-size="10">Other projects or personal files</text>
  <text x="428" y="546" fill="#FECACA" font-size="10">SSH keys, system configs</text>
  <text x="428" y="562" fill="#FECACA" font-size="10">Host processes or filesystem</text>
</svg>