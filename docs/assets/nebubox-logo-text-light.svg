<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 560">
  <defs>
    <filter id="outer-glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
    <filter id="core-bloom" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10"/>
    </filter>
    <filter id="star-gl" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4"/>
    </filter>
    <filter id="edge-glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6"/>
    </filter>
    <filter id="text-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4"/>
    </filter>
    <clipPath id="inner-cube-clip">
      <polygon points="256,168 310,200 310,268 256,300 202,268 202,200"/>
    </clipPath>
  </defs>

  <!-- Outer cube -->
  <g fill="none" stroke="#8B5CF6" stroke-width="2.5" opacity="0.65">
    <polygon points="256,120 149,182 256,244 363,182"/>
    <polygon points="149,182 149,310 256,372 256,244"/>
    <polygon points="363,182 363,310 256,372 256,244"/>
  </g>
  <g fill="none" stroke="#8B5CF6" stroke-width="6" opacity="0.2" filter="url(#edge-glow)">
    <polygon points="256,120 149,182 256,244 363,182"/>
    <polygon points="149,182 149,310 256,372 256,244"/>
    <polygon points="363,182 363,310 256,372 256,244"/>
  </g>
  <g fill="none" stroke="#A78BFA" stroke-width="3" opacity="0.1" filter="url(#outer-glow)">
    <polygon points="256,120 149,182 256,244 363,182"/>
    <polygon points="149,182 149,310 256,372 256,244"/>
    <polygon points="363,182 363,310 256,372 256,244"/>
  </g>

  <!-- Nebula clipped to inner cube -->
  <g clip-path="url(#inner-cube-clip)">
    <ellipse cx="256" cy="234" rx="48" ry="55" fill="#7C3AED" opacity="0.25" filter="url(#core-bloom)"/>
    <ellipse cx="256" cy="234" rx="30" ry="35" fill="#EC4899" opacity="0.3" filter="url(#core-bloom)"/>
    <ellipse cx="256" cy="232" rx="15" ry="18" fill="#C4B5FD" opacity="0.25" filter="url(#core-bloom)"/>
  </g>

  <!-- Inner cube â€” one step lighter than outer (#A78BFA / #8B5CF6 / #B497FC) -->
  <g fill="none" stroke-width="2.5" stroke-linejoin="round">
    <polygon points="256,168 202,200 256,232 310,200" stroke="#B497FC" opacity="0.95"/>
    <polygon points="202,200 202,268 256,300 256,232" stroke="#A78BFA" opacity="0.9"/>
    <polygon points="310,200 310,268 256,300 256,232" stroke="#C4B5FD" opacity="0.9"/>
  </g>
  <g fill="none" stroke="#A78BFA" stroke-width="5" opacity="0.25" filter="url(#outer-glow)">
    <polygon points="256,168 202,200 256,232 310,200"/>
    <polygon points="202,200 202,268 256,300 256,232"/>
    <polygon points="310,200 310,268 256,300 256,232"/>
  </g>

  <!-- Central bright point -->
  <circle cx="256" cy="235" r="7" fill="#C4B5FD" opacity="0.55" filter="url(#star-gl)"/>
  <circle cx="256" cy="235" r="3.5" fill="#FFFFFF" opacity="0.85"/>

  <!-- Stars -->
  <g fill="#FFFFFF">
    <circle cx="180" cy="180" r="1.2" opacity="0.4"/>
    <circle cx="330" cy="175" r="1" opacity="0.35"/>
    <circle cx="150" cy="280" r="1.5" opacity="0.3"/>
    <circle cx="360" cy="270" r="1.2" opacity="0.3"/>
    <circle cx="200" cy="340" r="1" opacity="0.25"/>
    <circle cx="310" cy="330" r="1.3" opacity="0.25"/>
    <circle cx="256" cy="130" r="1.2" opacity="0.35"/>
    <circle cx="130" cy="220" r="1" opacity="0.2"/>
    <circle cx="380" cy="230" r="1" opacity="0.2"/>
    <circle cx="256" cy="380" r="1" opacity="0.2"/>
  </g>

  <!-- Text glow layer -->
  <text x="256" y="442" text-anchor="middle" opacity="0.15" font-family="'Nunito', 'Varela Round', 'Quicksand', 'Comfortaa', sans-serif" font-size="58" font-weight="800" letter-spacing="4" fill="#8B5CF6" filter="url(#text-glow)">nebubox</text>

  <!-- Text: "nebu" matches outer cube, "box" in white -->
  <text x="256" y="442" text-anchor="middle" font-family="'Nunito', 'Varela Round', 'Quicksand', 'Comfortaa', sans-serif" font-size="58" font-weight="800" letter-spacing="4">
    <tspan fill="#8B5CF6">nebu</tspan><tspan fill="#FFFFFF">box</tspan>
  </text>
</svg>
